name: Docker Build

on:
  schedule:
    - cron: '0 10 1 1-12 *'
  push:
    branches:
        - main

env:
  PGBOUNCER_VERSION: 1.25.1

jobs:
  docker-build:
    # if: ${{ github.ref == 'refs/heads/main' && contains('["chaddyc"]', github.actor) }}
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
      REPO: ${{ github.event.repository.name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEM
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build PGBOUNCER ${{env.PGBOUNCER_VERSION}}
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          build-arg: PGBOUNCER_VERSION=${{env.PGBOUNCER_VERSION}}
          push: true
          tags: chaddyc/${{ github.event.repository.name }}:${{env.PGBOUNCER_VERSION}}

      - name: Build PGBOUNCER latest
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          build-arg: PGBOUNCER_VERSION=${{env.PGBOUNCER_VERSION}}
          push: true
          tags: chaddyc/${{ github.event.repository.name }}:latest

      - name: Update docker readme description
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: chaddyc/${{ github.event.repository.name }}
  